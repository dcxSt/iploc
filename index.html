<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        google.charts.load('current', {
            'packages':['geochart'],
            'mapsApiKey': 'AIzaSyDpqZfGdsPaGSRJBGURa8cTxf8ZPhkaNVM'
        });
        google.charts.setOnLoadCallback(drawRegionsMap);

        function drawRegionsMap() {
            // Example JSON data. Replace with your actual JSON object
            const jsonData = {
                "BR": 350,
                "CA": 200,
                "US": 300,
                "BE": 120,
            };

            const dataArray = [['Country', 'Value']];
            Object.keys(jsonData).forEach(country => {
                dataArray.push([country, jsonData[country]]);
            });

            var data = google.visualization.arrayToDataTable(dataArray);

            var options = {
                // Add your customization options here
                colorAxis: {colors: ['#f6c7b6', '#b41100']}, // Example color range
            };

            var chart = new google.visualization.GeoChart(document.getElementById('regions_div'));

            chart.draw(data, options);
        }
    </script>
</head>
<body>
    <div id="regions_div" style="width: 900px; height: 500px;"></div>
</body>
</html>
